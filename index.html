<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Map / Weird & Derivatives — Cytoscape.js</title>

  <!-- jQuery (stable CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Cytoscape.js (stable CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.28.1/dist/cytoscape.min.js"></script>

  <!-- Dagre + Cytoscape plugin (for hierarchical layout) -->
  <script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Fantasy Map / Weird & Derivatives</h1>
    <div class="controls">
      <button id="btnFit">Fit</button>
      <button id="btnLayout">Apply Layout</button>
      <select id="layoutSel" title="Layout">
        <option value="dagre">dagre (hierarchical)</option>
        <option value="cose">cose (force)</option>        
        <option value="breadthfirst">breadthfirst (top-down)</option>
        <option value="concentric">concentric</option>
        <option value="grid">grid</option>
        <option value="circle">circle</option>
      </select>
      <input id="search" type="text" placeholder="Search node (regex ok)">
      <button id="btnClear">Clear search</button>
      <button id="btnPNG">Export PNG</button>
    </div>
    <div class="legend">
      <span class="pill"><span class="sw" style="background:#66c2a5"></span>Literature</span>
      <span class="pill"><span class="sw" style="background:#8da0cb"></span>RPG/Board Games</span>
      <span class="pill"><span class="sw" style="background:#fc8d62"></span>Video Games</span>
      <span class="pill"><span class="sw" style="background:#e78ac3"></span>Cinema/TV</span>
      <span class="pill"><span class="sw" style="background:#a6d854"></span>Comics</span>
      <span class="pill"><span class="sw" style="background:#ffd92f"></span>Mythology</span>
      <span class="pill small">Arrows — <span class="sw" style="background:#1b9e77"></span>literary <span class="sw"
          style="background:#d95f02"></span>weird <span class="sw" style="background:#3182bd"></span>RPG <span
          class="sw" style="background:#e7298a"></span>videogame <span class="sw"
          style="background:#756bb1"></span>hybrid</span>
    </div>
  </header>

  <main>
    <aside>
      <div class="section">
        <h3>Category filters (nodes)</h3>
        <div class="row" id="catFilters">
          <!-- generated by script -->
        </div>
      </div>

      <div class="section">
        <h3>Relation filters (edges)</h3>
        <div class="row" id="relFilters">
          <!-- generated by script -->
        </div>
      </div>

      <div class="section">
        <h3>Label options</h3>
        <div class="row">
          <label><input type="checkbox" id="chkShort" checked> Short labels</label>
          <label><input type="checkbox" id="chkWrap" checked> Line wrap (≈25 char)</label>
        </div>
        <p class="small">Tip: use "dagre" or "breadthfirst" for hierarchical graphs.</p>
        <div class="hr"></div>
      </div>
    </aside>

    <div id="cy"></div>
  </main>

  <script src="script.js"></script>

</body>

</html>
